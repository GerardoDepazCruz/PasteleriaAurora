# Configuración de testing MEJORADA
spring.application.name=PasteleriaAurora-Test

# Database para pruebas - FORZAR RECREACIÓN
spring.datasource.url=jdbc:mysql://localhost:3306/Pasteleria_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# JPA - FORZAR CREACIÓN COMPLETA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar seguridad para pruebas
spring.security.user.name=test
spring.security.user.password=test
spring.main.allow-bean-definition-overriding=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# Server
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.UTP.PasteleriaAurora=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.test.context=INFO