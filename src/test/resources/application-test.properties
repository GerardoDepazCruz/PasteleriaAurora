# Configuración de testing
spring.application.name=PasteleriaAurora-Test

# Database para pruebas - SE CREA AUTOMÁTICAMENTE en GitHub Actions
spring.datasource.url=jdbc:mysql://localhost:3306/Pasteleria_test
spring.datasource.username=root
spring.datasource.password=123456

# JPA para testing - CREA tablas automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Logging
logging.level.com.UTP.PasteleriaAurora=DEBUG

# Para evitar problemas con seguridad en pruebas
spring.main.allow-bean-definition-overriding=true