<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(148, 21, 40, 0.75);
            z-index: -1;
        }

        .registro-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;       /* un poco m√°s ancho */
            max-height: 90vh;   /* para que no ocupe todo el alto */
            overflow-y: auto;   /* scroll si se pasa de alto */
            backdrop-filter: blur(10px);
            margin: 40px 0;     /* espacio arriba y abajo */
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #941528;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 4px 10px rgba(148, 21, 40, 0.3);
        }

        h1 {
            color: #941528;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #941528;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #941528;
            box-shadow: 0 0 0 3px rgba(148, 21, 40, 0.1);
        }

        .btn-registrar {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #941528;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-registrar:hover {
            background-color: #b12e40;
        }

        .btn-registrar:active {
            transform: scale(0.98);
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .link-login {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 30px;
            color: #941528;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #941528;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-login:hover {
            background-color: #941528;
            color: white;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        /* üì± RESPONSIVE MEJORADO PARA M√ìVILES */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .registro-container {
                padding: 35px 30px;
                max-width: 100%;
                border-radius: 20px;
                margin-top: 0;
                max-height: 95vh; /* M√°s alto en m√≥viles */
            }

            .logo {
                width: 110px;
                height: 110px;
                font-size: 55px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 34px;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 25px;
            }

            label {
                font-size: 18px;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 15px 18px;
                font-size: 18px;
                border-radius: 10px;
            }

            .btn-registrar {
                padding: 18px;
                font-size: 20px;
                border-radius: 10px;
                margin-top: 30px;
            }

            .divider {
                margin: 30px 0;
            }

            .divider span {
                font-size: 16px;
                padding: 0 20px;
            }

            .link-login {
                padding: 16px 35px;
                font-size: 18px;
                border-radius: 10px;
            }
            
            .error-message {
                font-size: 16px;
                padding: 15px;
                margin-bottom: 25px;
            }
        }

        /* üì± RESPONSIVE PARA PANTALLAS MUY PEQUE√ëAS */
        @media (max-width: 360px) {
            body {
                padding: 10px;
                padding-top: 15px;
            }
            
            .registro-container {
                padding: 30px 25px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 15px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 14px 16px;
                font-size: 16px;
            }

            .btn-registrar {
                padding: 16px;
                font-size: 18px;
            }

            .link-login {
                padding: 14px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="logo">üéÇ</div>
        <h1>Registro</h1>
        <p class="subtitle">Pasteler√≠a Aurora</p>

        <div th:if="${param.error}" class="error-message">
            ‚ùå Ocurri√≥ un error en el registro
        </div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" th:field="*{username}" placeholder="Ingresa tu usuario" required />
            </div>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" th:field="*{nombreCompleto}" placeholder="Ingresa tu nombre completo" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Ingresa tu email" required />
            </div>
            <div class="form-group">
                <label>Tel√©fono</label>
                <input type="text" th:field="*{telefono}" placeholder="Ingresa tu tel√©fono" required />
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" th:field="*{password}" placeholder="Ingresa tu contrase√±a" required />
            </div>
            <button type="submit" class="btn-registrar">üìù Registrar</button>
        </form>

        <div class="divider">
            <span>¬ø Ya tienes cuenta ?</span>
        </div>

        <a th:href="@{/login}" class="link-login">Iniciar Sesi√≥n</a>
    </div>
</body>
</html>
