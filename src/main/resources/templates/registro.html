<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(148, 21, 40, 0.75);
            z-index: -1;
        }

        .registro-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #941528;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 4px 10px rgba(148, 21, 40, 0.3);
        }

        h1 {
            color: #941528;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #941528;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #941528;
            box-shadow: 0 0 0 3px rgba(148, 21, 40, 0.1);
        }

        .btn-registrar {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #941528;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-registrar:hover {
            background-color: #b12e40;
        }

        .btn-registrar:active {
            transform: scale(0.98);
        }

        .link-login {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            color: #941528;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #941528;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-login:hover {
            background-color: #941528;
            color: white;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="logo">üßÅ</div>
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Pasteler√≠a Aurora</p>

        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Ingresa tu usuario" required />
            </div>

            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Tu nombre completo" required />
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com" required />
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="N√∫mero de contacto" required />
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Crea una contrase√±a" required />
            </div>

            <button type="submit" class="btn-registrar">‚ú® Registrar</button>
        </form>

        <a th:href="@{/login}" class="link-login">Volver al Login</a>
    </div>
</body>
</html>
