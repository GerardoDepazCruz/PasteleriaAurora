<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(148, 21, 40, 0.75);
            z-index: -1;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #941528;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 4px 10px rgba(148, 21, 40, 0.3);
        }

        h1 {
            color: #941528;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #941528;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #941528;
            box-shadow: 0 0 0 3px rgba(148, 21, 40, 0.1);
        }

        .btn-login {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #941528;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #b12e40;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .link-registro {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 30px;
            color: #941528;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #941528;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-registro:hover {
            background-color: #941528;
            color: white;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 40px 30px;
                max-width: 100%;
                max-height: 95vh;
                border-radius: 20px;
            }

            .logo {
                width: 120px;
                height: 120px;
                font-size: 60px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 18px;
                margin-bottom: 35px;
            }

            label {
                font-size: 18px;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 16px 20px;
                font-size: 18px;
                border-radius: 10px;
            }

            .btn-login {
                padding: 18px;
                font-size: 20px;
                border-radius: 10px;
                margin-top: 30px;
            }

            .divider {
                margin: 30px 0;
            }

            .divider span {
                font-size: 16px;
                padding: 0 20px;
            }

            .link-registro {
                padding: 16px 35px;
                font-size: 18px;
                border-radius: 10px;
            }
            
            .error-message {
                font-size: 16px;
                padding: 15px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 35px 25px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 14px 16px;
                font-size: 16px;
            }

            .btn-login {
                padding: 16px;
                font-size: 18px;
            }

            .link-registro {
                padding: 14px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">üéÇ</div>
        <h1>Bienvenido</h1>
        <p class="subtitle">Pasteler√≠a Aurora</p>

        <div th:if="${param.error}" class="error-message">
            ‚ùå Usuario o contrase√±a incorrectos
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus />
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required />
            </div>

            <button type="submit" class="btn-login">üîê Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">
            <span>¬øNo tienes cuenta?</span>
        </div>

        <a th:href="@{/registro}" class="link-registro">Crear una cuenta</a>
    </div>
</body>

</html>
