<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Pastelería - Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        nav {
            width: 220px;
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }
        nav a {
            padding: 15px 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-left 0.3s;
        }
        nav a:hover, nav a.active {
            background-color: #ddd;
            border-left: 4px solid #e67e22;
            color: #e67e22;
        }
        nav a.logout {
            margin-top: auto;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            font-weight: normal;
            border-left: none;
        }
        nav a.logout:hover {
            background-color: #c0392b;
            color: white;
        }
        main {
            margin-left: 220px;
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="active" onclick="showSection('inicio', this)">Inicio</a>
    <a href="#" onclick="showSection('catalogo', this)">Catálogo</a>
    <a href="#" onclick="showSection('personalizado', this)">Personalizado</a>
    <a href="#" onclick="showSection('nosotros', this)">Nosotros</a>
    <a href="#" onclick="showSection('contacto', this)">Contacto</a>
    <a th:href="@{/logout}" class="logout">Cerrar Sesión</a>
</nav>

<main>
    <section id="inicio" class="active" th:replace="usuario/inicio :: content"></section>
    <section id="catalogo" th:replace="usuario/catalogo :: content"></section>
    <section id="personalizado" th:replace="usuario/personalizado :: content"></section>
    <section id="nosotros" th:replace="usuario/nosotros :: content"></section>
    <section id="contacto" th:replace="usuario/contacto :: content"></section>
</main>

<script>
    function showSection(id, link) {
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        
        document.querySelectorAll('main section').forEach(section => {
            if (section.id === id) {
                section.classList.add('active');
            } else {
                section.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
