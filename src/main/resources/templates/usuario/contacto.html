<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto - Pastelería</title>
  <!-- ...estilos igual que tu ejemplo... -->
</head>
<body>
  <div th:replace="usuario/fragments :: navbar"></div>
  <div class="contacto">
    <h2>Contáctanos 🍰</h2>
    <form th:action="@{/contacto}" th:object="${contacto}" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" th:value="${contacto.usuario.nombreCompleto}" readonly>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" th:value="${contacto.usuario.email}" readonly>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" th:field="*{telefono}" placeholder="987654321">

      <label for="motivo">Motivo de contacto</label>
      <select id="motivo" th:field="*{motivo}" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="felicitacion">Felicitación</option>
        <option value="queja">Queja</option>
        <option value="informacion">Solicitud de información</option>
        <option value="trabajo">Trabajo con nosotros</option>
        <option value="otro">Otro</option>
      </select>

      <label for="area">Área de interés</label>
      <select id="area" th:field="*{area}">
        <option value="">-- Selecciona un área --</option>
        <option value="atencion">Atención al cliente</option>
        <option value="calidad">Calidad de productos</option>
        <option value="redes">Redes sociales</option>
        <option value="reclamos">Reclamos</option>
        <option value="marketing">Marketing</option>
      </select>

      <label>Método de contacto preferido</label>
      <div class="radio-group">
        <label><input type="radio" th:field="*{metodo}" value="correo" required> Correo</label>
        <label><input type="radio" th:field="*{metodo}" value="telefono"> Teléfono</label>
      </div>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" th:field="*{mensaje}" placeholder="Escribe aquí tu consulta o comentario..." required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>
  <div th:replace="usuario/fragments :: footer"></div>
</body>
</html>
