<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
</head>
<body>
    <div th:replace="usuario/fragments :: navbar"></div>
    <h1>Carrito de Compras</h1>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.producto.nombre}"></span> -
            <span th:text="${item.producto.precio}"></span> x
            <span th:text="${item.cantidad}"></span>
            <form th:action="@{/carrito/quitar/{id}(id=${item.id})}" method="post" style="display:inline;">
                <button type="submit">Quitar</button>
            </form>
        </li>
    </ul>
    <form th:action="@{/carrito/comprar}" method="post">
        <button type="submit">Comprar</button>
    </form>
    
    <div th:if="${mensaje}" style="color:green;">
        <span th:text="${mensaje}"></span>
    </div>

    <div th:replace="usuario/fragments :: footer"></div>
</body>
</html>
