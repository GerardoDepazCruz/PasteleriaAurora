<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ====== MODAL ====== */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #ffe6e6;
            margin: 10% auto;
            padding: 20px;
            border: 2px solid #b30000;
            width: 50%;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Botón para cerrar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            background-color: #b30000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: #ff4d4d;
        }

        /* Animación verde al cerrar */
        @keyframes fadeOutGreen {
            0% { background-color: #ffe6e6; opacity: 1; transform: scale(1);}
            50% { background-color: #ccffcc; transform: scale(1.05);}
            100% { background-color: #ccffcc; opacity: 0; transform: scale(0.9);}
        }

    </style>
</head>
<body>

<div th:replace="admin/fragments :: menuVertical"></div>

<div style="margin-left: 300px; padding: 20px;">
    <h2>Gestión de Inventario</h2>

    <!-- Modal de bajo stock -->
    <div th:if="${bajoStock != null and #lists.size(bajoStock) > 0}" id="modalAlerta" class="modal">
        <div class="modal-content" id="modalContent">
            <button class="close-btn" onclick="cerrarModal()">X</button>
            <b style="color:#b30000; font-size:18px;">¡Alerta de bajo stock!</b>
            <ul style="margin-top:10px;">
                <li th:each="inv : ${bajoStock}">
                    <span th:text="${inv.producto.nombre}"></span> - 
                    Quedan <span th:text="${inv.cantidadActual}"></span> unidades 
                    (mínimo <span th:text="${inv.cantidadMinima}"></span>)
                </li>
            </ul>
        </div>
    </div>

    <form th:action="@{/admin/inventario/actualizar}" method="post">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad Actual</th>
                    <th>Cantidad Mínima</th>
                    <th>Última Actualización</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inv : ${inventario}">
                    <td th:text="${inv.id}"></td>
                    <td th:text="${inv.producto.nombre}"></td>
                    <td><input type="number" name="cantidadActual" th:value="${inv.cantidadActual}" required/></td>
                    <td><input type="number" name="cantidadMinima" th:value="${inv.cantidadMinima}" required/></td>
                    <td th:text="${inv.fechaFormateada}"></td>
                    <td>
                        <input type="hidden" name="id" th:value="${inv.id}"/>
                        <button type="submit">Actualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <a th:href="@{/admin/inventario/historial}" style="margin-top: 20px; display: block;">Ver Historial de Inventarios</a>
</div>

<div th:replace="admin/fragments :: footer"></div>

<script>
    // Mostrar modal automáticamente si existe alerta
    window.onload = function() {
        const modal = document.getElementById("modalAlerta");
        if (modal) {
            modal.style.display = "block";
        }
    }

    // Cerrar modal con animación verde
    function cerrarModal() {
        const content = document.getElementById("modalContent");
        content.style.animation = "fadeOutGreen 1s forwards";

        setTimeout(() => {
            document.getElementById("modalAlerta").style.display = "none";
        }, 900);
    }
</script>

</body>
</html>
