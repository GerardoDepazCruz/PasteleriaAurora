<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos Personalizados</title>
</head>
<body>

<div th:replace="admin/fragments :: menuVertical"></div>

<div style="margin-left: 300px; padding: 20px;">
    <h2>Pedidos Personalizados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Descripci√≥n</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}">1</td>
                    <td th:text="${pedido.usuario.username}">user1</td>
                    <td th:text="${pedido.descripcionPersonalizacion}">Pedido especial</td>
                    <td th:text="${pedido.estado}">PENDIENTE</td>
                    <td>
    <form th:action="@{'/admin/pedidos/aceptar/' + ${pedido.id}}" method="post"
        style="display:inline;">
        <button type="submit"
            th:disabled="${pedido.estado != T(com.UTP.PasteleriaAurora.model.PedidoPersonalizado.Estado).PENDIENTE}">Aceptar</button>
    </form>
    <form th:action="@{'/admin/pedidos/rechazar/' + ${pedido.id}}" method="post"
        style="display:inline;">
        <button type="submit"
            th:disabled="${pedido.estado != T(com.UTP.PasteleriaAurora.model.PedidoPersonalizado.Estado).PENDIENTE}">Rechazar</button>
    </form>
    <span
        th:if="${pedido.estado != T(com.UTP.PasteleriaAurora.model.PedidoPersonalizado.Estado).PENDIENTE}"
        th:text="'Ya fue ' + ${pedido.estado}"></span>
</td>
                </tr>
            </tbody>
        </table>
</div>

<div th:replace="admin/fragments :: footer"></div>

</body>
</html>
